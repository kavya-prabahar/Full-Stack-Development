<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ShopIT</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img class="logo" src="./Images/download.png" alt="logo">
            <ul class="nav-list">
                <li class="list-item"><b>HOME</b></li>
                <li class="list-item"><b>VIEW CART</b></li>
                <li class="list-item"><b>CONTACT US</b></li>
            </ul>
        </div>
        <div class="nav-right">
            <a class="login-button" href="login.html"><b>LOGIN</b></a>
            <a class="login-button" href="register.html"><b>SIGN IN</b></a>
        </div>
    </nav>

    <div class="container">
        <div class="product-grid-1">
            <div class="product-item">
                <div class="product-image">
                    <img class="catalog" src="https://example.com/images/tshirt.jpg" alt="T-Shirt">
                    <h3>$10</h3>
                </div>
                <div class="add-to-cart">
                    <button class="cart-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image">
                    <img class="catalog" src="https://example.com/images/jeans.jpg" alt="Jeans">
                    <h3>$12</h3>
                </div>
                <div class="add-to-cart">
                    <button class="cart-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image">
                    <img class="catalog" src="https://example.com/images/jacket.jpg" alt="Jacket">
                    <h3>$17</h3>
                </div>
                <div class="add-to-cart">
                    <button class="cart-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>

        <div class="product-grid-1">
            <div class="product-item">
                <div class="product-image">
                    <img class="catalog" src="https://example.com/images/sweater.jpg" alt="Sweater">
                    <h3>$20</h3>
                </div>
                <div class="add-to-cart">
                    <button class="cart-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image">
                    <img class="catalog" src="https://example.com/images/skirt.jpg" alt="Skirt">
                    <h3>$8</h3>
                </div>
                <div class="add-to-cart">
                    <button class="cart-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image">
                    <img class="catalog" src="https://example.com/images/hat.jpg" alt="Hat">
                    <h3>$6</h3>
                </div>
                <div class="add-to-cart">
                    <button class="cart-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
