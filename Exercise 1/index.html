<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ShopIT</title>
    <script src="scripts.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img class="logo" src="./Images/download.png" alt="logo">
            <ul class="nav-list">
                <li class="list-item"><b><a href = "index.html">HOME</a></b></li>
                <li class="list-item"><b><a href="cart.html">VIEW CART</a></b></li>

        </div>

            <a class="login-button" href="login.html"><b>LOGIN</b></a>
            <a class="login-button" href="register.html"><b>SIGN UP</b></a>
        </div>
    </nav>

    <div class="container">
        <div class="product-grid-1">
            <div class="product-item">
                <div class="product-image">
                    <img class="catalog" src="#" alt="T-Shirt">
                </div>
                <div class="add-to-cart">
                    <h3>$10</h3>
                    <button class="cart-button" type="button" onclick="addToCart('T-Shirt', 10)">ADD TO CART</button>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image">
                    <img class="catalog" src="#" alt="Jeans">
                </div>
                <div class="add-to-cart">
                    <h3>$12</h3>
                    <button class="cart-button" type="button" onclick="addToCart('Jeans', 12)">ADD TO CART</button>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image">
                    <img class="catalog" src="#" alt="Jacket">
                </div>
                <div class="add-to-cart">
                    <h3>$17</h3>
                    <button class="cart-button" type="button" onclick="addToCart('Jacket', 17)">ADD TO CART</button>
                </div>
            </div>
        </div>

        <div class="product-grid-1">
            <div class="product-item">
                <div class="product-image">
                    <img class="catalog" src="#" alt="Sweater">
                </div>
                <div class="add-to-cart">
                    <h3>$20</h3>
                    <button class="cart-button" type="button" onclick="addToCart('Sweater', 20)">ADD TO CART</button>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image">
                    <img class="catalog" src="#" alt="Skirt">
                </div>
                <div class="add-to-cart">
                    <h3>$8</h3>
                    <button class="cart-button" type="button" onclick="addToCart('Skirt', 8)">ADD TO CART</button>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image">
                    <img class="catalog" src="#" alt="Kurti">
                </div>
                <div class="add-to-cart">
                    <h3>$6</h3>
                    <button class="cart-button" type="button" onclick="addToCart('Kurti', 6)">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
