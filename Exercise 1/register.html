<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>ShopIT</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <img class="logo" src="./Images/download.png" alt="logo">
            <ul class="nav-list">
                <li class="list-item"><b>HOME</b></li>
                <li class="list-item"><b>VIEW CART</b></li>
                <li class="list-item"><b>CONTACT US</b></li>
            </ul>
        </div>
    </nav>

    <div class="form-register">
        <form class="user-details">
            <div class="input-details">
                <label for="first-name">First Name:</label>
                <input type="text" id= "first-name" class="user-input-data">
            </div>

            <div class="input-details">
                <label for="last-name">Last Name:</label>
                <input type="text" id= "last-name" class="user-input-data">
            </div>

            <div class="input-details">
                <label for="email">Email ID:</label>
                <input type="email" id= "email" class="user-input-data">
            </div>

            <div class="input-details">
                <label for="password">Enter your Password:</label>
                <input type="password" id="password" class="user-input-data">
            </div>

            <div class="input-details">
                <label for="reenter-password">Enter your Password Again:</label>
                <input type="password" id="reenter-password" class="user-input-data">
            </div>

            <div class="button">
                <button type="button"><b>LOGIN</b></button>
            </div>
        </form>
    </div>
</body>
</html>
